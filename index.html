<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Loan Calc</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading d-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">â‚¬</span>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Loan Calculator"
                    aria-label="loan-calc"
                    aria-describedby="basic-addon1"
                    id="amount"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">%</span>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="intrest"
                    aria-label="loan-calc"
                    aria-describedby="basic-addon1"
                    id="interest"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control mb-3"
                  placeholder="Years to repay"
                  aria-label="loan-calc"
                  aria-describedby="basic-addon1"
                  id="years"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark w-100 mb-3"
                />
              </div>
            </form>
            <!----------------------  SPINNER HERE--    ----------------------->
            <!----------------------------------------------------------------->
            <div class="spinner-grow mx-auto d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>

            <!----------------------  RESULTS            ----------------------->
            <!----------------------------------------------------------------->
            <section class="results pt-4">
              <!----------------------  pagamento mensile  ----------------------->
              <!----------------------------------------------------------------->

              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text text-black-50"
                    >Monthly Payment</span
                  >
                  <input
                    disabled
                    type="number"
                    class="form-control"
                    aria-label="loan-calc"
                    aria-describedby="basic-addon1"
                    id="monthly-payment"
                  />
                </div>
              </div>
              <!----------------------  pagamento totale  ----------------------->
              <!----------------------------------------------------------------->

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text text-black-50"
                    >Total Payment</span
                  >
                  <input
                    disabled
                    type="number"
                    class="form-control"
                    aria-label="loan-calc"
                    aria-describedby="basic-addon1"
                    id="total-payment"
                  />
                </div>
              </div>
              <!----------------------  interessi totali  ----------------------->
              <!----------------------------------------------------------------->
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text text-black-50"
                    >Total intrest</span
                  >
                  <input
                    disabled
                    type="number"
                    class="form-control"
                    aria-label="loan-calc"
                    aria-describedby="basic-addon1"
                    id="total-interest"
                  />
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
